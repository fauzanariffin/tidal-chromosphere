{% extends 'base.html' %}

{% block content %}
<div style="text-align: center; padding: 50px 0;">
    <h2 style="font-size: 3rem; color: var(--secondary-color);">404</h2>
    <p style="font-size: 1.5rem; margin-bottom: 20px;">Page Not Found</p>
    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="{{ url_for('index') }}" class="btn"
        style="display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: var(--primary-color); color: white; text-decoration: none; border-radius: 5px;">Go
        to Homepage</a>
</div>
{% endblock %}
